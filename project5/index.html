<!DOCTYPE html>
<html>

<head>

	<title>Michael Gates Project 5</title>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="css/lightbox.min.css">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<header>
		<nav class="">
			<div class="container">
				<h1><a href=""><span class="thin">ClubHub</span></a></h1>
				<ul class="nav-links">
					<li><a href="#photography">Photo</a></li>
					<li><a href="#videography">Video</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="club-carousel">
		<a href="" class="club-card">
			<p class="title">Club International</p>
			<img class="logo" src="img/club-international.jpg" alt="">
		</a>
		<a href="" class="club-card">
			<p class="title">Chinese Association</p>
			<img class="logo" src="img/chinese-association.jpg" alt="">
		</a>
		<a href="" class="club-card">
			<p class="title">JCAP</p>
			<img class="logo" src="img/jcap.jpg" alt="">
		</a>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

	<script>
		let paused = false;

		function setupPositions() {
			$('.club-card').each(function (index) {
				var width = $(this).width();
				$(this).css({
					'left': index * width
				});

				var position = $(this).position();
				var left = position.left;
				console.log("Starting at: " + left);
			});
		}

		function moveLeft(element, amt) {

			if (paused) return;

			var width = element.width();
			var position = element.position();
			var left = position.left;
			var viewportWidth = $(window).width();

			element.css({
				'left': (left - amt > (-(width)) ? left - amt : viewportWidth + width)
			});
		}

		function moveAllLeft() {
			$('.club-card').each(function (index) {
				moveLeft($(this), 1);
			});
		}

		function start() {
			setInterval(moveAllLeft, 1000 / 60);
		}

		$('.club-card').hover(function () {
			paused = true;
		}, function () {
			paused = false;
		});

		setupPositions();
		start();
	</script>

</body>

</html>
